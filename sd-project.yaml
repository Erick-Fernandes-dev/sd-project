apiVersion: v1
kind: Service 
metadata:
  name: sd-service
spec:
  selector:
    app: filmesnode
  ports:
    - protocol: 'TCP'
      port: 3030
      targetPort: 3030

  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sd-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filmesnode
  template:
    metadata:
      labels:
        app: filmesnode
    spec:
      containers:
        - name: db-filmes
          image: florsousa/db_sd
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 5432
        - name: filmes-node
          image: florsousa/servidor_node
          resources:
            requests:
              cpu: "10m"
            limits: 
              memory: "128Mi"
              cpu: "500m"
        
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sd-autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sd-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 1
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageValue: 1Mi

  # Uncomment these lines if you create the custom packets_per_second metric and
  # configure your app to export the metric.
